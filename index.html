<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<title>work timer</title>
<style>
  body {
    display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0;
    font-family: Montserrat, Roboto, sans-serif;
  }
  .cup {
    position: relative;
    width: 140px;
    height: 120px;
    background: #fff;
    border: 4px solid #6b4c1a;
    border-radius: 70px 70px 40px 40px / 100px 100px 40px 40px; /* csésze felső rész széles, lekerekített */
    box-sizing: border-box;
    overflow: hidden;
    box-shadow: inset 0 0 10px #a67c3c;
  }
  .coffee {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 0%;
    background: #6b4c1a;
    transition: height 1s linear;
  }
  .handle {
    position: absolute;
    top: 25px;
    right: -40px;
    width: 40px;
    height: 70px;
    border: 4px solid #6b4c1a;
    border-radius: 50% / 60%;
    background: #fff;
    box-sizing: border-box;
  }
  .timer-text {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    color: #4a3b1a;
  }
</style>
</head>
<body>

<div>
  <div class="cup">
    <div class="coffee"></div>
    <div class="handle"></div>
  </div>
  <div class="timer-text" id="timerText">30:00</div>
</div>

<script>
  const coffee = document.querySelector('.coffee');
  const timerText = document.getElementById('timerText');
  const totalSeconds = 30 * 60; // 30 perc
  let elapsedSeconds = 0;

  function updateTimer() {
    elapsedSeconds++;
    if (elapsedSeconds > totalSeconds) {
      clearInterval(timerInterval);
      return;
    }
    const percent = (elapsedSeconds / totalSeconds) * 100;
    coffee.style.height = percent + '%';

    const remaining = totalSeconds - elapsedSeconds;
    const min = Math.floor(remaining / 60);
    const sec = remaining % 60;
    timerText.textContent = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  }

  const timerInterval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
